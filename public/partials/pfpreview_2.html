<div class="character-wrapper container pfpreview">
    <div class="header-info">
        <div class="input-container">
            <a class="pencil" href="javascript:void(0);"></a>
            <!-- family's name -->
            <input type="text" name="" id="" placeholder="FAMILY NAME" value="TIMOS' BOOK" />
        </div>
        <!-- help button -->
        <a href="javascript:void(0);" class="q-circle">?</a>
    </div>
    <div class="flip-book-info">
        <div class="text-container">
            <strong>Congratulations!</strong> <br />You are few clicks away from your <strong>first Book!</strong>
        </div>
        <!-- flipbook class has been changed to flipbook-style, the flipbook class is necessary for the plugin to work and must contain images - see below MIKE -->
        <div class="flipbook-style" ng-show="preview.loaded && preview.folder2loaded">
            <div class="page-wrapper">
                <div id="flipbook" class="flipbook">
                    <img ng-src="{{'https://pfstories.com/preview' + '/' + preview.folderName + '/1.PNG'}}" src="">
                    <div style="background-color: white;">

                        <form>
                            
                            <textarea ng-if="preview.editingDedication" maxlength="400" ng-model="preview.dedication" style="width: 100%; height: 50%; padding: 20px;"></textarea>
                            <button ng-if="!preview.editingDedication" style="float: right;" type="button" ng-click="preview.editDedication()">Edit Dedication</button>
                            <button ng-if="preview.editingDedication" style="float: right;" type="button" ng-click="preview.setDedication()">Submit Dedication</button>
                        </form>

                    </div>
                    <div style="width: 100%; height: 100%; background-color: white;">
                        <div class="dedication" style="padding: 20px;"><pre style="background-color: white; font-family: inherit; white-space: pre-wrap;">{{preview.dedication}}</pre></div>
                    </div>
                    <img ng-src="{{'https://pfstories.com/preview' + '/' + preview.folderName + '/' + ($index + 2) + '.PNG'}}" src="" ng-repeat="image in preview.imageList() track by $index" ng-init="$last && preview.finished()">
                </div>
<!--                 <div class="page"><img src="/img/book_page1.png" alt="" /></div>
                <div class="page"><img src="/img/book_page2.png" alt="" /></div>
                <div class="page"><img src="/img/book_page1.png" alt="" /></div>
                <div class="page"><img src="/img/book_page2.png" alt="" /></div> -->

                <!-- THIS WAS HIDDEN THROUGH CSS AS IT WAS MAKING THE PAGE TOO LARGE -->
                <!--Placeholder, required for responsive layout (height). Please do not remove-->
<!--                 <img src="/img/book_page1.png" alt="" class="flipbook-placeholder" /> -->
                <!--Placeholder, required for responsive layout (height). Please do not remove-->
            </div>
            <div class="flipbook-arrows">
                <a href="javascript:void(0);" ng-click="preview.prevPage()" class="arrows left"><img src="/img/flip_arrow_left.png" /></a>
                <a href="javascript:void(0);" ng-click="preview.nextPage()" class="arrows right"><img src="/img/flip_arrow_right.png" /></a>
            </div>
        </div>
        <div class="flipbook-info-container">
            <div class="destination-container">
               
                <img src="/img/destination_title_bg.png" class="title" />
         
             
                <a data-value="GREECE" class="destination active">
                    <img src="/img/dest_gr.png" alt="" />
                </a>
                <a data-value="UKRAINE" class="destination">
                    <img src="/img/dest_ukr.png" alt="" />
                </a>
                <a data-value="PAKISTAN" class="destination">
                    <img src="/img/dest_pak.png" alt="" />
                </a>

                <img src="/img/dest_end.png" class="end" />
            </div>
            <div class="pagination-container">
                PAGE: <span class="present-num">4</span> <span class="seperator">-</span> <span class="total-num">30</span>
            </div>
        </div>
    </div>
</div>

<!-- bottom part -> menu & buttons -->
<section id="bottomPartWrapper">
    <div class="container">
        <div class="w-col-md-4 left-mobile-button"><a target="_self" href="/avatarbuilder" class="footer-btn edit-btn">Edit Avatar</a></div>
        <!-- steps menu -->
        <ul class="steps-menu w-col-md-4">
            <li class="done">
                <span class="circle"></span>
                <span class="bar"></span>
                <span class="avatar-label">AVATAR</span>
            </li>
            <li class="active">
                <span class="circle"></span>
                <span class="bar"></span>
                <span class="avatar-label">FAMILY</span>
            </li>
            <li class="todo">
                <span class="circle"></span>
                <span class="bar"></span>
                <span class="avatar-label">BOOK</span>
            </li>
        </ul>
        <div class="w-col-md-4 right-mobile-button">
  <form ng-if="preview.priceandcurrencyloaded" action="/charge" method="POST">
<script
  src="https://checkout.stripe.com/checkout.js" class="stripe-button"
  data-key="pk_test_9ivWptW7MxIEijAidlMGhOta"
  data-amount="{{preview.price}}"
  data-currency="{{preview.currency}}"
  data-name="Family Stories"
  data-description="Custom Book"
  data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
  data-locale="auto"
  data-shipping-address="true" 
  data-billing-address="false"
  data-label="Buy the Book"
  data-panel-label="Buy the Book">
</script>
</form>
        </div>
    </div>
</section><!-- end id:bottomPartWrapper -->
